{% extends 'base.html' %}

{% block body%}
    <h1>Detail</h1>
    <hr>
    <h3>글 번호: {{ article.pk }}</h3>
    <h3>글 제목: {{ article.title }}</h3>
    <p>글 생성시간: {{ article.created_at }}</p>
    <p>글 수정시간: {{ article.updated_at }}</p>
    <p>글 내용: {{ article.content }}</p>

    <a class="btn btn-link" href="{% url 'articles:update' article.pk %}">EDIT</a>
    <form class="d-inline" action="{% url 'articles:delete' article.pk %}" method="POST">
        {% csrf_token %}
        <button class="btn btn-link">DELETE</button>
    </form>
    <br>
    <a class="btn btn-link" href="../">BACK</a>
{% endblock %}
