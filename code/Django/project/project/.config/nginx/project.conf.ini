server {
    listen 80;
    server_name j3b105.p.ssafy.io;
    charset utf-8;
    client_max_body_size 128M;


    location / {
        uwsgi_pass  unix:///tmp/project.sock;
        include     uwsgi_params;
    }

    location /static/ {
        alias /home/ubuntu/project/backend/project/project/static/;
    }
}